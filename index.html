<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSV Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple CSV Format Checker</h1>

    <p>Select a CSV or TSV file to check its delimiter and basic structure.</p>

    <input type="file" id="csvFileInput" accept=".csv, text/csv, .tsv, text/tab-separated-values">

    <div id="results">
        <p>Please select a file.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
