<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSV Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Simple CSV Format Checker</h1>

    <p>Select a CSV or TSV file to check its delimiter and basic structure.</p>

    <input type="file" id="csvFileInput" accept=".csv, text/csv, .tsv, text/tab-separated-values">

    <div id="results">
        <p>Please select a file.</p>
    </div>

    <div id="pythonScriptSection" style="display: none;">
        <h2>Log Highlighter Python Script</h2>
        <p>Use this script locally to analyze log files and highlight issues:</p>
        <button id="copyScriptButton">Copy Script</button>
        <pre><code id="pythonScriptCode"></code></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
